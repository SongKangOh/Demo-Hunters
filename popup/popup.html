<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 길잡이</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- 헤더 -->
    <header class="header">
      <h1 class="title">🧭 AI 길잡이</h1>
    </header>

    <!-- 검색 영역 -->
    <div class="search-section">
      <label for="searchInput" class="search-label">무엇을 찾으세요?</label>
      <div class="search-box">
        <input type="text" id="searchInput" class="search-input" placeholder="예: 주민등록등본 발급" autocomplete="off">
        <button id="searchBtn" class="search-btn">찾기</button>
      </div>
      <!-- 딥 크롤링 옵션 -->
      <div class="crawl-option">
        <label class="toggle-label">
          <input type="checkbox" id="deepCrawlToggle">
          <span class="toggle-text">🔍 전체 사이트 분석</span>
        </label>
      </div>
    </div>

    <!-- 로딩 상태 -->
    <div id="loadingSection" class="loading-section hidden">
      <div class="loading-spinner"></div>
      <p class="loading-text">분석 중...</p>
      <p id="crawlProgress" class="crawl-progress hidden"></p>
    </div>

    <!-- 확인 모달 -->
    <div id="confirmSection" class="confirm-section hidden">
      <p class="confirm-question">찾으시는 게</p>
      <p id="confirmTarget" class="confirm-target"></p>
      <p class="confirm-question">맞나요?</p>
      <div class="confirm-buttons">
        <button id="confirmYes" class="btn btn-primary">네</button>
        <button id="confirmNo" class="btn btn-secondary">아니요</button>
      </div>
    </div>

    <!-- 결과 영역 -->
    <div id="resultSection" class="result-section hidden">
      <div id="successResult" class="result-success hidden">
        <p class="result-icon">✅</p>
        <p class="result-message">찾았어요!</p>
        <p class="result-hint">하이라이트된 곳을 클릭하세요</p>
      </div>
      <div id="errorResult" class="result-error hidden">
        <p class="result-icon">😔</p>
        <p id="errorMessage" class="result-message">찾지 못했어요</p>
        <button id="retryBtn" class="btn btn-secondary">다시 시도</button>
      </div>
    </div>

    <!-- 다중 결과 -->
    <div id="multiResultSection" class="multi-result-section hidden">
      <p class="multi-result-title">혹시 이 중에 있나요?</p>
      <div id="candidateList" class="candidate-list"></div>
    </div>

    <!-- 피드백 버튼 -->
    <div id="feedbackSection" class="feedback-section hidden">
      <button id="wrongBtn" class="btn btn-feedback">❌ 이게 아니에요</button>
    </div>

    <!-- 설정 -->
    <div class="settings-section">
      <button id="settingsBtn" class="settings-btn">⚙️ 설정</button>
    </div>

    <!-- 설정 모달 -->
    <div id="settingsModal" class="settings-modal hidden">
      <div class="settings-content">
        <h2>설정</h2>
        <div class="settings-item">
          <label for="apiKeyInput">API 키</label>
          <input type="password" id="apiKeyInput" class="api-key-input" placeholder="sk-ant-...">
        </div>
        <div class="settings-buttons">
          <button id="saveSettingsBtn" class="btn btn-primary">저장</button>
          <button id="closeSettingsBtn" class="btn btn-secondary">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
